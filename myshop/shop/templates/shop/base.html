{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}My shop{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>

<body>
  <div id="header">
    <a href="/" class="logo">My shop</a>
  </div>
  <div id="subheader">
  <div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
        당신의 카트:
        <a href="{% url "cart:cart_detail" %}">
        {{ total_items }} 아이템 ,
        {{ cart.get_total_price }}원
        </a>
        {% else %}
        당신의 카트는 비어 있습니다.
        {% endif %}
    {% endwith %}
  </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
