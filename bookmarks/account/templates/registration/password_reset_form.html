{% extends "base.html" %}
{% block title %} reset your password {% endblock %}
{% block content %}
<h1>forgotten your password?</h1>
<p>enter your e-mail address to obtain a new password </p>
<form action="." method="post">
  {{ form.as_p }}
  <p><input type="submit" value="send e-mail"> </input></p>
  {% csrf_token %}
</form>
{% endblock %}
