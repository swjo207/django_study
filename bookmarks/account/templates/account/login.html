{% extends "base.html" %}

{% block title %}
  Log-in
{% endblock title %}

{% block content %}
  <h1>Log-in</h1>
  <p> please, use the following form to log in If you don't have an account <a href="{% url "register" %}">register here</a></p>
  <form action="." method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="log-in"></input></p>
  </form>
{% endblock content %}
