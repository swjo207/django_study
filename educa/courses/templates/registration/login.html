{% extends "base.html" %}
{% block title %}
  로그인
{% endblock title %}

{% block content %}
  <h1>로그 인 </h1>
  <div class="module">
  {% if form.errors %}
    <p>당신의 사용자이름과 패스워드가 일치하지 않습니다. 다시 입력해 주세요. </p>
  {% else %}
    <p>다음 폼을 사용하여 로그인 해 주세요. </p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}"></input>
      <p><input type="submit" value="Log-In"></input></p>
    </form>
  </div>
  </div>
{% endblock content %}
